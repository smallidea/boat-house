apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: boathouse-test
  labels:
    app: product-service-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-db-deployment
  namespace: boathouse-test
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: product-service-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: product-service-db
    spec:
      containers:
      - name: product-service-db
        image: docker.pkg.github.com/#{BOATHOUSE_ORG_NAME}#/boat-house/mysql:5.6
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "P2ssw0rd"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      imagePullSecrets:
      - name: regcred
  
